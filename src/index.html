<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Lottery DApp</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Scratch Lottery DApp</h1>
        <div class="text-center">
            <button class="btn btn-primary" onclick="connectWallet()">Connect Wallet</button>
        </div>
        <hr>
        <h2>Purchase a Ticket</h2>
        <div>
            <button class="btn btn-success" onclick="purchaseTicket()">Buy Ticket (0.01 ETH)</button>
        </div>
        <hr>
        <h2>Scratch a Ticket</h2>
        <div>
            <input type="number" id="ticketId" class="form-control" placeholder="Enter Ticket ID">
            <button class="btn btn-warning mt-2" onclick="scratchTicket()">Scratch</button>
        </div>
    </div>

    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <script src="./lottery.js"></script>
</body>
</html>
