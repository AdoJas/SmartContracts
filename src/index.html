<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Lottery DApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container text-center mt-5">
        <h1>Welcome to Scratch Lottery</h1>
        <button id="login-btn" class="btn btn-primary">Connect MetaMask</button>
    </div>

    <!-- User Profile Section -->
    <div id="user-profile" class="container mt-3" style="display: none;">
        <div class="d-flex align-items-center">
            <img id="user-avatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
            <div>
                <p id="user-address" class="m-0"></p>
                <p id="user-balance" class="m-0"></p>
            </div>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="container text-center mt-5" style="display: none;">
        <h1>Scratch Lottery DApp</h1>
        <button class="btn btn-secondary" onclick="navigateTo('buy-tickets')">Buy Tickets</button>
        <button class="btn btn-secondary" onclick="navigateTo('profile')">Profile</button>
        <button class="btn btn-secondary" onclick="navigateTo('scratch-tickets')">Scratch Tickets</button>
    </div>

    <!-- Buy Tickets -->
    <div id="buy-tickets" class="container mt-5" style="display: none;">
        <h1>Buy Tickets</h1>
        <div class="form-group">
            <label for="ticket-count">Number of Tickets:</label>
            <input type="number" id="ticket-count" class="form-control" min="1" placeholder="Enter number of tickets">
        </div>
        <button class="btn btn-success mt-2" onclick="purchaseMultipleTickets()">Buy Tickets</button>
        <button class="btn btn-secondary mt-2" onclick="navigateTo('main-menu')">Back</button>
    </div>

    <!-- Profile -->
    <div id="profile" class="container mt-5" style="display: none;">
        <h1>Your Tickets</h1>
        <ul id="tickets-list" class="list-group"></ul>
        <button class="btn btn-secondary mt-3" onclick="navigateTo('main-menu')">Back</button>
    </div>

    <!-- Scratch Tickets -->
    <div id="scratch-tickets" class="container mt-5" style="display: none;">
        <h1 class="text-center">Scratch Tickets</h1>
        <div id="ticket-cards" class="row"></div>
        <button class="btn btn-secondary mt-3" onclick="navigateTo('main-menu')">Back</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="lottery.js"></script>
</body>
</html>
